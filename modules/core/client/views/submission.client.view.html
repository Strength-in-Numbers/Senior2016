<div class="content-main">
	<div data-ng-controller = "subCtrl">
		<div class="panel-body">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="userName" ng-model="formData.username" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" size="50" id="formAddressField" placeholder="Enter Address" ng-model="formData.address" required>
                </div>
                <div class="form-group">
                    <label>Equipment</label>
                	<div ng-repeat= "equipment in equipments">
                		<label for="{{equipment.name}}">{{equipment.name}}</label>
                		<input id="{{equipment.name}}" type="checkbox" value="{{equipment.name}}" ng-checked="selection.indexOf(equipment.name) > -1" ng-click="toggleSelection(equipment.name)" />

                    </div>
                </div>
                <div class="form-group">
                	<label for="description">Description</label>
                	<textarea class="form-control" rows="5" ng-model="formData.description"></textarea>
                </div>
                <div class="form-group col-xs-3">
                    <label for="description">Phone number</label>
                    <input type="number" class="form-control" rows="5" ng-model="formData.number"></input>
                </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" data-ui-sref="profile({foo:true, bar:hello})" ng-click = "createPost()" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Submit</button>

<!--                 <button type="submit" ng-click = "get()" class="btn btn-danger btn-block">GET</button>
                <button type="submit" ng-click = "post()" class="btn btn-danger btn-block">POST</button> -->


            </form>
        </div>
	</div>
</div>
